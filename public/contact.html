<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Yaswanth Krishna Vayalapalli Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #575757;
    }
    section {
      padding: 20px;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      border-radius: 8px;
    }
    h2 {
      color: #4CAF50;
      text-align: center;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }
    .contact-form label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .contact-form input, .contact-form textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
    }
    .contact-form button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .contact-form button:hover {
      background-color: #45a049;
    }
    .contact-info {
      text-align: center;
      margin-top: 20px;
    }
    .contact-info p {
      margin: 10px 0;
    }
    .contact-info a {
      color: #4CAF50;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .contact-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .contact-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      background-color: white;
      transition: background-color 0.3s;
    }
    .contact-links a:hover {
      background-color: #f4f4f4;
    }
    .contact-links a img {
      width: 24px;
      height: 24px;
    }
  </style>
  <script>
    function sendEmail(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const mailtoLink = `mailto:ykvayala@syr.edu?subject=Message from ${name}&body=${message} (${email})`;
      window.location.href = mailtoLink;
    }

    function sendLinkedInMessage() {
      const message = document.getElementById('message').value;
      const linkedInURL = `https://www.linkedin.com/messaging/compose?body=${encodeURIComponent(message)}`;
      window.open(linkedInURL, '_blank');
    }
  </script>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="work-experience.html">Work Experience</a>
    <a href="skills.html">Skills</a>
	<a href="education.html">Education</a>
	<a href="resume.html">Resume</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section id="contact">
    <form class="contact-form" onsubmit="sendEmail(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Send Email</button>
      <button type="button" onclick="sendLinkedInMessage()">Send LinkedIn Message</button>
    </form>
    <div class="contact-info">
      <p>Email: <a href="mailto:ykvayala@syr.edu">ykvayala@syr.edu</a></p>
      <p>Phone: <a href="tel:+14709401319">470 940 1319</a></p>
      <p>Location: New York, USA</p>
      <div class="contact-links">
        <a href="https://www.linkedin.com/in/yaswanthkrishnavayalapalli" target="_blank">
          <img src="/images/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/yaswanthkrishna" target="_blank">
          <img src="/images/github.png" alt="GitHub">
        </a>
      </div>
    </div>
  </section>
</body>
</html>
